<ion-view view-title="Upcoming"
transitiontype="slide" direction="right" go-native 
show-tabs>
  <ion-content class="list-page has-tabs">
        <ion-list class="calender">
            <ion-item ng-repeat="item in items" item="item" class="item-remove-animate item-icon-list">
                <span class="item-calender">
                    <span class="day">{{ item.day }}</span>
                    <span class="month">{{ item.month }}</span>
                </span>
                <h2>{{ item.title }}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
