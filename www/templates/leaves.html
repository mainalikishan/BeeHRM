<ion-view view-title="My Leaves"
transitiontype="slide" direction="left" go-native
show-leave-tabs show-leave-footer>
    <ion-content class="list-page has-footer has-tabs">
        <ion-list class="calender">
            <ion-item ng-repeat="item in items" item="item" href="#/app/leaves/{{item.id}}" class="item-remove-animate item-icon-list">
                <span class="item-calender">
                    <span class="day">{{ item.day }}</span>
                    <span class="month">{{ item.month }}</span>
                </span>
                <h2>{{ item.title }}</h2>
                <span class="badge">
                <i ng-class="{'ion-ios-checkmark-outline balanced': item.status == 'A', 'ion-ios-close-outline assertive': item.status == 'R', 'ion-ios-minus-outline energized': item.status == 'P'}"></i>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
