<ion-modal-view><form><ion-header-bar><h1 class="title">Apply Leave</h1><div class="buttons"><button class="button button-clear" ng-click="closeLeave()">Close</button></div></ion-header-bar><ion-content><div class="list"><ion-toggle ng-model="leaveData.leaveDaysType.checked" ng-change="leaveDaysTypeChange()" toggle-class="toggle-energized">Half-Day leave?</ion-toggle><label class="item item-input item-stacked-label"><span class="input-label">Subject</span> <input type="text" ng-model="leaveData.subject" placeholder="Your leave subject"></label><label class="item item-input item-stacked-label"><span class="input-label">Description</span><textarea ng-model="leaveData.description" placeholder="Your leave description" id="txtnotes" ng-keyup="expandText()" ng-keydown="expandText()"></textarea></label><ionic-datepicker input-obj="startDatepickerObject"><div class="item" href="#">Start Date <span class="item-note">{{startDate | date:'yyyy-MM-dd'}}</span></div></ionic-datepicker><ionic-datepicker input-obj="endDatepickerObject" ng-hide="endDateHide"><div class="item" href="#">End Date <span class="item-note">{{endDate | date:'yyyy-MM-dd'}}</span></div></ionic-datepicker><label class="item item-input item-select" ng-show="whichHalfShow"><div class="input-label">Which Half?</div><select data-ng-options="o.name for o in halfTypeOptions" data-ng-model="leaveData.halfType"></select></label><label class="item item-input item-select"><div class="input-label">Leave Type</div><select data-ng-options="o.name for o in leaveTypeOptions" data-ng-model="leaveData.leaveType"></select></label></div></ion-content><ion-footer-bar align-title="left" class="bar-accent" ng-click="doLeave()"><h3 class="title">Submit</h3></ion-footer-bar></form></ion-modal-view>
