<ion-view view-title="Notifications" transitiontype="slide" direction="right" go-native show-tabs><ion-content class="has-tabs"><ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher><ion-list show-delete="data.showDelete" show-reorder="data.showReorder"><ion-item ng-repeat="item in notifications" item="item" class="item-remove-animate item-text-wrap"><p><span ng-switch="item.name"><span ng-switch-when="">--</span> <span ng-switch-default>[<b>{{ item.name }}</b>]:</span></span> {{ item.message }}</p></ion-item></ion-list></ion-content></ion-view>
