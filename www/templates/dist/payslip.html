<ion-view view-title="Details" transitiontype="slide" direction="right" go-native><ion-content class="detail-page" ng-show="payslipShow"><div class="list" style="margin-bottom: 0px"><div class="item item-divider">Earnings</div><div class="item">Basic Pay <span class="badge badge-accent">{{ payslipDetails.basic_salary }}</span></div></div><div class="list" style="margin-bottom: 0px"><div class="item item-divider">Saving & Allowances</div><div class="item">Allowances <span class="badge badge-accent">{{ payslipDetails.allowances }}</span></div><div class="item">Saving <span class="badge badge-accent">{{ payslipDetails.saving }}</span></div></div><div class="list" style="margin-bottom: 0px"><div class="item item-divider">Tax</div><div class="item">Total Tax <span class="badge badge-assertive">({{ payslipDetails.total_tax }})</span></div></div><div class="list" style="margin-bottom: 0px"><div class="item item-divider">Net Pay <span class="badge badge-balanced">{{ payslipDetails.net_pay }}</span></div></div></ion-content></ion-view>
