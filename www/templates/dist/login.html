<ion-view hide-nav-bar="true" ng-show="loginShow"><div class="bg-image" style="background-color: #232A34"></div><ion-content padding="true"><div class="intro-content"><div class="block-logo"><img src="img/logo.png" class="img-centered" alt=""></div><div class="intro-welcome">BeeHRM</div><form ng-submit="login()"><div class="list list-inset" style="margin-bottom:0"><label class="item item-input"><input type="text" ng-model="loginData.email" placeholder="Username"></label><label class="item item-input"><input type="password" ng-model="loginData.password" placeholder="Password"></label></div><button class="button button-full button-accent" style="margin-top:0">Login</button></form></div></ion-content></ion-view>
