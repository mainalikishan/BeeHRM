<ion-view view-title="My Salaries" transitiontype="slide" direction="left" go-native><ion-content class="list-page" ng-show="payslipsShow"><ion-list><ion-item ng-repeat="item in payslip" item="item" href="#/app/payslips/{{item.id}}" class="item-remove-animate item-icon-list"><h2><i class="ion-android-calendar"></i> {{ item.from | date:'MMMM' }}</h2><span class="badge">{{ item.iso_code }}. {{ item.net_pay }}</span></ion-item></ion-list></ion-content></ion-view>
