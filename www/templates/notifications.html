<ion-view view-title="Notifications"
transitiontype="slide" direction="right" go-native 
show-tabs>
    <ion-content>
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="item in items" item="item" href="#" class="item-remove-animate item-text-wrap">
                {{ item.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
