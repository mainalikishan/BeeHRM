<ion-modal-view>
    <form ng-submit="doLeave()">
        <ion-header-bar>
            <h1 class="title">Apply Leave</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="closeLeave()">Close</button>
            </div>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Subject</span>
                    <input type="text" ng-model="leaveData.subject" placeholder="Your leave subject">
                </label>
                <ionic-datepicker input-obj="startDatepickerObject">
                    <div class="item" href="#">
                        Start Date
                        <span class="item-note">{{startDate | date:'yyyy-MM-dd'}}</span>
                        <input type="hidden" ng-model="leaveData.startDate" ng-change="startDate()" placeholder="{{startDate | date:'yyyy-MM-dd'}}" />
                    </div>
                </ionic-datepicker>
                <ionic-datepicker input-obj="endDatepickerObject">
                    <div class="item" href="#">
                        End Date
                        <span class="item-note">{{endDate | date:'yyyy-MM-dd'}}</span>
                        <input type="hidden" ng-model="leaveData.endDate" ng-change="endDate()" placeholder="{{endDate | date:'yyyy-MM-dd'}}" />
                    </div>
                </ionic-datepicker>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Leave Type
                    </div>
                    <select data-ng-options="o.name for o in options" data-ng-model="leaveData.leaveType"></select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <textarea ng-model="leaveData.description" placeholder="Your leave description" id="txtnotes" ng-keyup="expandText()" ng-keydown="expandText()"></textarea>
                </label>
            </div>
        </ion-content>
        <ion-footer-bar align-title="left" class="bar-balanced" ng-click="applyLeave()">
            <h3 class="title">Submit</h3>
        </ion-footer-bar>
    </form>
</ion-modal-view>
